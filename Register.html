<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="Register.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-md-6 mt-lg-5">
                    <img src="Register-img.svg" alt="">
                </div>
                <div class="col-md-6 mt-lg-5">
                    <h2 class="mb-1">Xin chào,<br>bạn đã đến với trang đăng ký Socialize! <img src="logo.svg" alt="" width="75"></h2>
                    <p class="mb-5">Hãy điền thông tin của bạn vào biểu mẫu bên dưới để tạo tài khoản mới.</p>
                    <form class="w-75">
                        <input type="text" class="form-control mb-3" placeholder="Họ và tên" >
                        <input type="email" class="form-control mb-3" placeholder="Email" >
                        <input type="password" class="form-control mb-4" placeholder="Mật khẩu">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Male">
                            <label class="form-check-label" for="Male">Nam</label>
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="Female">
                            <label class="form-check-label" for="Female">Nữ</label>
                        </div>
                        <a href="Login.html" class="btn btn-primary w-25 p-md-2 mt-4">Tạo tài khoản</a>
                        <p class="Already-account">Bạn đã có tài khoản? <a href="Login.html">Đăng nhập ngay</a></p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-..." crossorigin="anonymous"></script>
</body>
</html>
