<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Socialize Login Page</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="Login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <section class="container">
        <div class="container-fluid">
            <div class="row vh-100">
                <div class="col-md-6 mt-lg-5">
                    <h2 class="mb-1">Xin chào,<br>Mừng bạn quay trở lại Socialize! <img src="logo.svg" alt="" width="75"></h2>
                    <p class="mb-5">Này,mừng bạn quay trở lại khu vực đăng nhập</p>
                    <form class="w-75">
                        <input type="text" class="form-control mb-3" placeholder="Email hoặc tên đăng nhập" >
                        <input type="password" class="form-control mb-4" placeholder="Mật khẩu">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="rememberMe">
                            <label class="form-check-label mb-5" for="rememberMe">Ghi nhớ đăng nhập <a class="Forgot"href="#">Quên mật khẩu?</a></label>
                        </div>
                        <a href="Home.html" class="btn btn-primary w-25 p-md-2 mt-4">Đăng nhập</a>
                        <p class="No-account">Không có tài khoản? <a href="Register.html">Tạo tài khoản ngay</a></p>
                    </form>
                </div>
                <div class="col-md-6 mt-lg-5">
                    <img class="img-fluid" src="Login-img.svg" alt="">
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
